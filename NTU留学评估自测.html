<html>
    <head>
        <style>
            h1 {text-align: center}
        </style>
    </head>
    <body>
        <h1>NTU商学院申请评估自测</h1>
        <form>
            <fieldset>
                <img src="2.jpg" width="700" height="500" /><br>
                <legend>个人信息表：</legend>
                学员姓名：<input type="text"><br>
                本科院校：<input type="text"><br>
                <input type="radio" name="sex" value="male"/>男<br>
                <input type="radio" name="sex" value="female"/>女<br>
                绩点：<input type="number" step="0.1" name="GPA"><br>
                雅思成绩：<input type="number" step="0.5" name="grades"><br>
                GMAT成绩：<input type="number" step="10"><br>
                联系电话：<input type="text"><br>
            </fieldset>
        </form>
        <form>
            <select name="申请专业">
                <option value="BA">商业分析</option>
                <option value="MSc finance">金融</option>
                <option value="MSc accountancy">会计</option>
                <option value="MSc marketing">市场营销</option>
            </select>
        </form>
        <a href="https://www.ntu.edu.sg/">
            <button>NTU官网</button>
        </a>
    </body>
</html>
